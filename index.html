<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">

    <title>reveal.js - The HTML Presentation Framework</title>

    <meta name="description" content="A framework for easily creating beautiful presentations using HTML">
    <meta name="author" content="Hakim El Hattab">

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="stylesheet" href="css/reveal.min.css">
    <link rel="stylesheet" href="css/theme/night.css" id="theme">
    <link rel="stylesheet" href="css/infographic.css" id="theme">

    <!-- For syntax highlighting -->
    <link rel="stylesheet" href="lib/css/zenburn.css">

    <!-- If the query includes 'print-pdf', include the PDF print sheet -->
    <script>
      if( window.location.search.match( /print-pdf/gi ) ) {
        var link = document.createElement( 'link' );
        link.rel = 'stylesheet';
        link.type = 'text/css';
        link.href = 'css/print/pdf.css';
        document.getElementsByTagName( 'head' )[0].appendChild( link );
      }
    </script>

    <!--[if lt IE 9]>
    <script src="lib/js/html5shiv.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="reveal">

      <!-- Any section element inside of this container is displayed as a slide -->
      <div class="slides">
        <section data-background="images/vagrant.png" data-background-size="1000px"> </section>

        <section>
          <h2>Agenda</h2>
          <ul>
            <li>słowo o wirtualizacji</li>
            <li>vagrant</li>
            <li>puppet</li>
            <li>przykłady</li>
            <li>typowe problemy</li>
          </ul>
        </section>

        <section data-background="images/virtualization.png" data-background-size="600px"> </section>

        <section>
          <section data-background="images/vagrantup.png" data-background-size="800px"> </section>
          <section data-background="images/vagrantfile.png" data-background-size="600px"> </section>
        </section>

        <section>
          <section data-background="images/puppet.svg" data-background-size="600px"> </section>
          <section data-background="images/puppet_flow.jpg" data-background-size="850px"> </section>
        </section>

        <section>
          <h1>Live session</h1>
        </section>

        <section>
          <h2>Typowe problemy</h2>
          <ul>
            <li>sieć (lokalnie lub vpn)</li>
            <li>dwie wirtualki na raz, IP, posty</li>
            <li>skasowanie .vagrant</li>
            <li>bios</li>
            <li>provisioning odpala się tylko raz</li>
            <li>box nie chce się ściągnąć</li>
          </ul>
        </section>

        <section>
          <h1>THE END</h1>
        </section>

      </div>

    </div>

    <script src="lib/js/head.min.js"></script>
    <script src="js/reveal.min.js"></script>
    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="js/infographic.js"></script>

    <script>

      // Full list of configuration options available here:
    // https://github.com/hakimel/reveal.js#configuration
    Reveal.initialize({
      controls: true,
      progress: true,
      history: true,
      center: true,
      backgroundTransition: 'slide',

      theme: Reveal.getQueryHash().theme, // available themes are in /css/theme
      transition: Reveal.getQueryHash().transition || 'default', // default/cube/page/concave/zoom/linear/fade/none

      // Parallax scrolling
      // parallaxBackgroundImage: 'https://s3.amazonaws.com/hakim-static/reveal-js/reveal-parallax-1.jpg',
      // parallaxBackgroundSize: '2100px 900px',

      // Optional libraries used to extend on reveal.js
      dependencies: [
        { src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
        { src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
        { src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
        { src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
        { src: 'plugin/zoom-js/zoom.js', async: true, condition: function() { return !!document.body.classList; } },
        { src: 'plugin/notes/notes.js', async: true, condition: function() { return !!document.body.classList; } }
      ]
    });

    </script>

  </body>
</html>
